<!doctype html>

<head>
    <meta charset="utf-8">

    <title>My Semantic HTML Page - Exercise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Basic styling for semantic elements for clarity */
        header {
            background-color: #f3f4f6; /* gray-100 */
            padding: 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937; /* gray-900 */
        }
        nav {
            background-color: #e5e7eb; /* gray-200 */
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid #d1d5db; /* gray-300 */
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #4b5563; /* gray-700 */
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            color: #1f2937; /* gray-900 */
        }
        main {
            padding: 2rem 1.5rem;
        }
        article {
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        article h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
            border-bottom: none; /* Override general h2 styling for article */
            padding-bottom: 0;
            margin-top: 0;
        }
        article h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        article h4 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
        }
        article h5 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-top: 1rem;
            margin-bottom: 0.4rem;
        }
        article h6 {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            margin-top: 0.8rem;
            margin-bottom: 0.3rem;
        }

        footer {
            background-color: #f3f4f6; /* gray-100 */
            padding: 1rem;
            border-radius: 0 0 0.5rem 0.5rem;
            text-align: center;
            color: #6b7280; /* gray-500 */
            font-size: 0.9rem;
        }
        /* Styling for emphasis tags */
        strong {
            color: #dc2626; /* red-600 */
            font-weight: 700;
        }
        em {
            color: #059669; /* green-600 */
            font-style: italic;
        }
    </style>
</head>
