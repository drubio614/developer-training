<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>HTML5 Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Use a simple, readable font */
            font-size: 16px; /* Set a base font size */
            line-height: 1.6; /* Increase line height for better readability */
            color: #333; /* Ensure text color contrasts well with background */
            background-color: #f8f9fa; /* Light background for better contrast */
        }
        h1, h2, h3, h4 {
            line-height: 1.4; /* Slightly smaller line height for headings */
            color: #000; /* Ensure headings have strong contrast */
        }
        h1 {
            font-size: 2em; /* Larger size for main title */
        }
        h2 {
            font-size: 1.5em; /* Size for section titles */
        }
        h3 {
            font-size: 1.25em; /* Size for sub-section titles */
        }
        p {
            margin-bottom: 1em; /* Space between paragraphs */
        }
    </style>
</head>

<body> 

 <h1>Shopping List</h1> 


   
    <!-- Non-accessible list using <div> and <span> instead of <ul> and <li> --> 
    <div class="list-item"><span>Milk</span></div> 
    <div class="list-item"><span>Eggs</span></div> 
    <div class="list-item"><span>Bread</span></div> 
    <div class="list-item"><span>Butter</span></div> 


  <footer> 

    <p>&copy; 2025 Accessibility Training</p> 

  </footer> 

</body> 
</html>
